<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Base64 Encoder / Decoder</title>
</head>
<body>
<h1>Base64 Encoder / Decoder</h1>
<table width="50%"><tbody>
<tr><th width="50%">Text</th></tr>
<tr>
<th width="50%"><textarea id="srctxt" cols="100" rows="5" onkeyup="doit()">
</textarea></th>
</tr>
<tr><th>Base64
(URL Safe <input id="encodeURI" type="checkbox" onclick="doit()">)</th></tr>
<tr>
<th><textarea id="base64" cols="100" rows="5" onkeyup="
    $('srctxt').value = Base64.decode(this.value);
    doit();
"></textarea></th>
</tr>
</tbody></table>


<script src="./base64.js"></script>
<script>
$ = function(id){ return document.getElementById(id) };
function doit(){
    var encoded = Base64[ 
        'encode' + ($('encodeURI').checked ? 'URI' : '')
     ]($('srctxt').value);
    $('base64').value = encoded;
}
</script>
</body>
</html>
